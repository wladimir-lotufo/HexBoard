<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3"/>
      <feOffset dx="2" dy="4" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.5"/>
      </feComponentTransfer>
      <feMerge> 
        <feMergeNode in="offsetblur"/>
        <feMergeNode in="SourceGraphic"/> 
      </feMerge>
    </filter>
  </defs>

  <!-- WWII US Infantry Silhouette - Detailed -->
  <g transform="translate(110, 50) scale(0.9)" filter="url(#shadow)">
      
      <!-- Helmet (M1 shape with chinstrap bump) -->
      <path fill="#2F4F2F" d="M140,70 C140,40 220,40 220,70 L230,80 L130,80 Z"/>

      <!-- Head/Face profile -->
      <path fill="#000000" d="M145,80 L145,100 L160,105 L155,90 Z"/>

      <!-- Body with Gear (Backpack & Webbing) -->
      <path fill="#354A21" d="M150,100 L120,110 L110,180 L150,220 L180,110 L210,120 L220,200 L190,300 L130,300 Z"/>

      <!-- Rifle (Garand/Carbine shape) -->
      <path fill="#1a1a1a" d="M80,240 L150,220 L180,210 L320,150 L325,160 L190,230 L180,240 L90,260 Z"/>

      <!-- Legs (Baggy Trousers + Gaiters) -->
      <path fill="#354A21" d="M130,300 L120,380 L130,450 L110,460 L150,460 L160,380 L180,380 L190,450 L170,460 L210,460 L200,380 L190,300 Z"/>
  </g>
</svg>
